<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue 示例</title>
    </head>
    <body>
        <div id="app">
            <span v-html="link"></span>
        </div>

        <script src="../vue-2.5.17/dist/vue.min.js"></script>
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    link: '<a href="#">这是一个链接</a>'
                }
            })
        </script>
    </body>
</html>
