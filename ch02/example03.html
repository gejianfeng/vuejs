<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <head>Vue 示例</head>
    </head>
    <body>
        <div id="app"></div>
        <script src="../vue-2.5.17/dist/vue.min.js"></script>
        <script>
            var myData = {
                a: 1
            }

            var app = new Vue({
                el: "#app",
                data: myData
            })

            console.log(app.a);
            app.a = 2;
            console.log(myData.a)
            myData.a = 3;
            console.log(app.a);
        </script>
    </body>
</html>
