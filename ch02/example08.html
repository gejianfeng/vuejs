<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue 示例</title>
    </head>
    <body>
        <div id="app">
            <span v-pre>{{这里的内容不会被编译}}</span>
            {{ number / 10}}
            {{ isOK ? '确定' : '取消' }}
            {{ text.split(',').reverse().join(',') }}
        </div>

        <script src="../vue-2.5.17/dist/vue.min.js"></script>
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    number: 100,
                    isOK: false,
                    text: '123,456'
                }
            })
        </script>
    </body>
</html>
