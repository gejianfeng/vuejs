<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue 示例</title>
    </head>
    <body>
        <div id="app"></div>
        <script src="../vue-2.5.17/dist/vue.min.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    a: 2
                },
                created: function() {
                    console.log(this.a);
                },
                mounted: function() {
                    console.log(this.$el);
                }
            })
        </script>
    </body>
</html>
