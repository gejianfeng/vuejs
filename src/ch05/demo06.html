<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue Demo</title>
    </head>
    <body>
        <div id="app">
            <select v-model="selected">
                <option>html</option>
                <option value="js">JavaScript</option>
                <option>css</option>
            </select>
            <p>选择的项是: {{selected}}</p>
        </div>

        <script type="text/javascript" src="../../vue-2.5.17/dist/vue.min.js"></script>
        <script type="text/javascript">
        
            var app = new Vue({
                el: '#app',
                data: {
                    selected: 'html'
                }
            })
        
        </script>
    </body>
</html>
