<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue Demo</title>
    </head>
    <body>
        <div id="app">
            <input type="checkbox" v-model="toggle" :true-value="value1" :false-value="value2">
            <label>复选框</label>
            <p>{{toggle}}</p>
            <p>{{value1}}</p>
            <p>{{value2}}</p>
        </div>
        <script type="text/javascript" src="../../vue-2.5.17/dist/vue.min.js"></script>
        <script type="text/javascript">
        
            var app = new Vue({
                el: '#app',
                data: {
                    toggle: false,
                    value1: 'a',
                    value2: 'b'
                }
            })
        
        </script>
    </body>
</html>
