<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue Demo</title>
    </head>
    <body>
        <div id="app">
            <input type="radio" v-model="picked" :value="value">
            <label>单选按钮</label>
            <p>{{picked}}</p>
            <p>{{value}}</p>
        </div>
        <script type="text/javascript" src="../../vue-2.5.17/dist/vue.min.js"></script>
        <script type="text/javascript">
        
            var app = new Vue({
                el: '#app',
                data: {
                    picked: false,
                    value: 123
                }
            })
        
        </script>
    </body>
</html>
