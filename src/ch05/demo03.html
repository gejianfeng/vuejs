<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue Demo</title>
    </head>
    <body>
        <div id="app">
            <input type="text" @input="handleInput" placeholder="Please Input ...">
            <p>Message: {{message}}</p>
        </div>

        <script type="text/javascript" src="../../vue-2.5.17/dist/vue.min.js"></script>
        <script type="text/javascript">
        
            var app = new Vue({
                el: '#app',
                data: {
                    message: ''
                },
                methods: {
                    handleInput: function(e) {
                        this.message = e.target.value;
                    }
                }
            })
        
        </script>
    </body>
</html>
