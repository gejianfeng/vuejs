<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Vue Demo</title>
    </head>
    <body>
        <div id='app'>
            {{ computedNow }}</br>
            {{ methodsNow() }}
        </div>

        <script type='text/javascript' src='../../vue-2.5.17/dist/vue.min.js'></script>
        <script type='text/javascript'>
        
            var app = new Vue({
                el: '#app',
                methods: {
                    methodsNow: function() {
                        return new Date();
                    }
                },
                computed: {
                    computedNow: function() {
                        return new Date();
                    }
                }
            })
        
        </script>
    </body>
</html>
