<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue Demo</title>
    </head>
    <body>
        <div id="app1"></div>
        <div id="app2">
            {{ reversedText }}
        </div>

        <script type="text/javascript" src="../../vue-2.5.17/dist/vue.min.js"></script>
        <script type="text/javascript">
        
            var app1 = new Vue({
                el: '#app1',
                data: {
                    text: "123,456"
                }
            });

            var app2 = new Vue({
                el: '#app2',
                computed: {
                    reversedText: function() {
                        return app1.text.split(',').reverse().join(',');
                    }
                }
            })
        
        </script>
    </body>
</html>
