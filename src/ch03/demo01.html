<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Vue Demo</title>
    </head>
    <body>
        <div id='app'>
            {{ reversedText }}
        </div>

        <script type='text/javascript' src='../../vue-2.5.17/dist/vue.min.js'></script>
        <script type='text/javascript'>

            var app = new Vue({
                el: '#app',
                data: {
                    text: '123,456'
                },
                computed: {
                    reversedText: function() {
                        return this.text.split(',').reverse().join(',');
                    }
                }
            })
        
        </script>
    </body>
</html>
