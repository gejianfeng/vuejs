<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue Demo</title>
    </head>
    <body>
        <div id="app">
            Name: {{fullName}}
        </div>

        <script type="text/javascript" src="../../vue-2.5.17/dist/vue.min.js"></script>
        <script type="text/javascript">
        
            var app = new Vue({
                el: '#app',
                data: {
                    firstName: 'Jack',
                    lastName: 'Green'
                },
                computed: {
                    fullName: {
                        get: function() {
                            return this.firstName + ' ' + this.lastName;
                        },
                        set: function(newValue) {
                            var names = newValue.split(' ');
                            this.firstName = names[0];
                            this.lastName = names[1];
                        }
                    }
                }
            })
        
        </script>
    </body>
</html>
