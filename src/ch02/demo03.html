<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue Demo</title>
    </head>
    <body>
        <div id="app">

        </div>

        <script type="text/javascript" src="../../vue-2.5.17/dist/vue.min.js"></script>
        <script type="text/javascript">
            var myData = {
                a: 1
            }
            var app = new Vue({
                el: '#app',
                data: myData
            })

            console.log(app.a);
        </script>
    </body>
</html>
