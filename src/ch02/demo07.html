<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue Demo</title>
    </head>
    <body>
        <div id="app">
            <span v-html="link"></span>
        </div>
    </body>
    <script type="text/javascript" charset="UTF-8" src="../../vue-2.5.17/dist/vue.min.js"></script>
    <script type="text/javascript" charset="UTF-8">
        var app = new Vue({
            el: '#app',
            data: {
                link: '<a href="#">这是一个链接</a>'
            }
        });
    </script>
</html>
