<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue Demo</title>
    </head>
    <body>
        <div id="app">
            <span v-html="link"></span>
        </div>

        <script type="text/javascript" src="../../vue-2.5.17/dist/vue.min.js"></script>

        <script type="text/javascript">
        
            var app = new Vue({
                el: '#app',
                data: {
                    link: '<a href="#">This is a link</a>'
                }
            })
        
        </script>
    </body>
</html>
