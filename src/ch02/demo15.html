<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue Demo</title>
    </head>
    <body>
        <div id="app"></div>
    </body>
    <script type="text/javascript" charset="UTF-8" src="../../vue-2.5.17/dist/vue.min.js"></script>
    <script type="text/javascript" charset="UTF-8">
        var app = new Vue({
            el: '#app',
            data: {
                show: true
            },
            methods: {
                init: function(text) {
                    console.log(text);
                }
            },
            mounted: function() {
                this.init('在初始化时调用');
            }
        });

        app.init("通过外部调用");
    </script>
</html>
