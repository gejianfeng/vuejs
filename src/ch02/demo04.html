<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue Demo</title>
    </head>
    <body>
        <div id="app"></div>
    </body>
    <script type="text/javascript" charset="UTF-8" src="../../vue-2.5.17/dist/vue.min.js"></script>
    <script type="text/javascript" charset="UTF-8">
        var app = new Vue({
            el: '#app',
            data: {
                a: 2
            },
            created: function() {
                console.log(this.a);
            },
            mounted: function() {
                console.log(this.$el);
            }
        });
    </script>
</html>
