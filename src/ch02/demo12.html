<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue 示例</title>
    </head>
    <body>
        <div id="app">
            <a v-bind:href="url">链接</a><br/>
            <a :href="url">链接</a><br/>
            <img v-bind:src="imgUrl"><br/>
            <img :src="imgUrl">
        </div>

        <script type="text/javascript" src="../../vue-2.5.17/dist/vue.min.js"></script>
        <script type="text/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                    url: 'https://www.baidu.com',
                    imgUrl: 'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1541789115917&di=9730155c93311e2c67b56631a0dd4b3b&imgtype=0&src=http%3A%2F%2Fapi.cocoachina.com%2Fuploads%2F20171229%2F1514517309288034.png'
                }
            })
        </script>
    </body>
</html>
