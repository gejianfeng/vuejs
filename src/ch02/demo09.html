<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Vue Demo</title>
    </head>
    <body>
        <div id='app'>
            {{number / 10}}<br/>
            {{isOK ? '确定' : '取消'}}<br/>
            {{text.split(',').reverse().join(',')}}
        </div>

        <script type='text/javascript' src='../../vue-2.5.17/dist/vue.min.js'></script>
        <script type='text/javascript'>

            var app = new Vue({
                el: '#app',
                data: {
                    number: 100,
                    isOK: false,
                    text: '123,456'
                }
            })

        </script>
    </body>
</html>
