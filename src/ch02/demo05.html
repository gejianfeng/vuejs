<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue 示例</title>
    </head>
    <body>
        <div id="app">
            {{book}}
        </div>

        <script type="text/javascript" src="../../vue-2.5.17/dist/vue.min.js"></script>
        <script type="text/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                    book: '《Vue.js》实战'
                }
            })
        </script>
    </body>
</html>
