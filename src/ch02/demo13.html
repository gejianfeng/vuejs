<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue Demo</title>
    </head>
    <body>
        <div id="app">
            <p v-if="show">Text Content</p>
            <button v-on:click="handleClose">Hide Text</button>
            <!--<button @click="handleClose">Hide Text</button>-->               
        </div>

        <script type="text/javascript" src="../../vue-2.5.17/dist/vue.min.js"></script>

        <script type="text/javascript">
        
            var app = new Vue({
                el: '#app',
                data: {
                    show: true
                },
                methods: {
                    handleClose: function() {
                        this.show = false;
                    }
                }
            })
        
        </script>
    </body>
</html>
