<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Vue Demo</title>
    </head>
    <body>
        <div id='app'>
            <p v-if='show'>这是一段文本</p>
            <button v-on:click='show = false'>点击隐藏</button>
            <!--<button @click='show = false'>点击隐藏</button>-->
        </div>

        <script type='text/javascript' src='../../vue-2.5.17/dist/vue.min.js'></script>
        <script type='text/javascript'>

            var app = new Vue({
                el: '#app',
                data: {
                    show: true
                }
            })

        </script>
    </body>
</html>
