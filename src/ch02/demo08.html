<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue Demo</title>
    </head>
    <body>
        <div id="app">
            {{number/10}}
            {{isOK ? "确定" : "取消"}}
            {{text.split(",").reverse().join(",")}}
        </div>
    </body>
    <script type="text/javascript" charset="UTF-8" src="../../vue-2.5.17/dist/vue.min.js"></script>
    <script type="text/javascript" charset="UTF-8">
        var app = new Vue({
            el: '#app',
            data: {
                number: 100,
                isOK: false,
                text: '123,456'
            }
        });
    </script>
</html>
