<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Vue Demo</title>
    </head>
    <body>
        <div id='app'>
            <my-component warning-text='提示信息'></my-component>
        </div>

        <script type='text/javascript' src='../../vue-2.5.17/dist/vue.min.js'></script>
        <script type='text/javascript'>
        
            Vue.component('my-component', {
                props: ['warningText'],
                template: '<div>{{warningText}}</div>'
            });

            var app = new Vue({
                el: '#app'
            })
        
        </script>
    </body>
</html>
