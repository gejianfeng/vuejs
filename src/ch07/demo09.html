<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Vue Demo</title>
    </head>
    <body>
        <div id='app'>
            <input type='text' v-model='parentMessage'>
            <my-component :message='parentMessage'></my-component>
        </div>

        <script type='text/javascript' src='../../vue-2.5.17/dist/vue.min.js'></script>
        <script type='text/javascript'>
        
            Vue.component('my-component', {
                props: ['message'],
                template: '<div>{{message}}</div>'
            })

            var app = new Vue({
                el: '#app',
                data: {
                    parentMessage: ''
                }
            })
        
        </script>
    </body>
</html>
