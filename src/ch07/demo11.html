<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Vue Demo</title>
    </head>
    <body>
        <div id='app'>
            <my-component :init-count='1'></my-component>
        </div>

        <script type='text/javascript' src='../../vue-2.5.17/dist/vue.min.js'></script>
        <script type='text/javascript'>
        
            Vue.component('my-component', {
                props: ['initCount'],
                template: '<div>{{count}}</div>',
                data: function() {
                    return {
                        count: this.initCount
                    };
                }
            })

            var app = new Vue({
                el: '#app'
            })
        
        </script>
    </body>
</html>
