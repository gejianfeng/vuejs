<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Vue Demo</title>
    </head>
    <body>
        <div id='app'>
            <my-component></my-component>
            <my-component></my-component>
            <my-component></my-component>
        </div>

        <script type='text/javascript' src='../../vue-2.5.17/dist/vue.min.js'></script>
        <script type='text/javascript'>

            Vue.component('my-component', {
                template: '<button @click="counter++">{{counter}}</button>',
                data: function() {
                    return {
                        counter: 0
                    }
                }
            });

            var app = new Vue({
                el: '#app'
            })
        
        </script>
    </body>
</html>
