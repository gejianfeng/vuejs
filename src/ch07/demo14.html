<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Vue Demo</title>
    </head>
    <body>
        <div id='app'>
            <p>总数: {{ total }}</p>
            <my-component v-model='total'></my-component>
        </div>
        
        <script type='text/javascript' src='../../vue-2.5.17/dist/vue.min.js'></script>
        <script type='text/javascript'>
        
            Vue.component('my-component', {
                template: '<button @click="handleClick">+1</button>',
                data: function() {
                    return {
                        counter: 0
                    };
                },
                methods: {
                    handleClick: function() {
                        this.counter++;
                        this.$emit('input', this.counter);
                    }
                }
            })

            var app = new Vue({
                el: '#app',
                data: {
                    total: 0
                }
            })
        
        </script>
    </body>
</html>
