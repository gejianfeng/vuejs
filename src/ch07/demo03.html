<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Vue Demo</title>
    </head>
    <body>
        <div id='app'>
            <table>
                <tbody is='my-component'></tbody>
            </table>
        </div>

        <script type='text/javascript' src='../../vue-2.5.17/dist/vue.min.js'></script>
        <script type='text/javascript'>
        
            Vue.component('my-component', {
                template: '<div>这里是组件的内容</div>'
            })

            var app = new Vue({
                el: '#app'
            })
        
        </script>
    </body>
</html>
