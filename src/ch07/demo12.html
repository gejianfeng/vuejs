<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Vue Demo</title>
    </head>
    <body>
        <div id='app'>
            <my-component :width='100'></my-component>
        </div>

        <script type='text/javascript' src='../../vue-2.5.17/dist/vue.min.js'></script>
        <script type='text/javascript'>
        
            Vue.component('my-component', {
                props: ['width'],
                template: '<div :style="style">组件内容</div>',
                computed: {
                    style: function() {
                        return {
                            width: this.width + 'px'
                        };
                    }
                }
            });

            var app = new Vue({
                el: '#app'
            });
        
        </script>
    </body>
</html>
