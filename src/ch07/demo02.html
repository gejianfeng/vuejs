<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Vue Demo</title>
    </head>
    <body>
        <div id='app'>
            <my-component></my-component>
        </div>

        <script type='text/javascript' src='../../vue-2.5.17/dist/vue.min.js'></script>
        <script type='text/javascript'>
        
            var Child = {
                template: '<div>局部注册组件的内容</div>'
            }

            var app = new Vue({
                el: '#app',
                components: {
                    'my-component': Child
                }
            })
        
        </script>
    </body>
</html>
