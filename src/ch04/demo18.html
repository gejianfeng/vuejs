<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue Demo</title>
    </head>
    <body>
        <div id="app">
            Click Times: {{counter}}
            <button @click="handleAdd()">+ 1</button>
            <button @click="handleAdd(10)">+ 10</button>
        </div>

        <script type="text/javascript" src="../../vue-2.5.17/dist/vue.min.js"></script>
        <script type="text/javascript">
        
            var app = new Vue({
                el: '#app',
                data: {
                    counter: 0
                },
                methods: {
                    handleAdd: function(count) {
                        count = count || 1;
                        this.counter += count;
                    }
                }
            })
        
        </script>
    </body>
</html>
