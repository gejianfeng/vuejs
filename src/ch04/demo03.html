<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue Demo</title>
    </head>
    <body>
        <div id="app">
            <p v-if="status === 1">status == 1</p>
            <p v-else-if="status === 2">status == 2</p>
            <p v-else>status is not defined.</p>
        </div>
        <script type="text/javascript" src="../../vue-2.5.17/dist/vue.min.js"></script>
        <script type="text/javascript">
        
            var app = new Vue({
                el: '#app',
                data: {
                    status: 1
                }
            })
        
        </script>
    </body>
</html>
