<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue Demo</title>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="(value, key, index) in user">{{index}} - {{key}}ï¼š {{value}}</li>
            </ul>
        </div>

        <script type="text/javascript" src="../../vue-2.5.17/dist/vue.min.js"></script>
        <script type="text/javascript">
        
            var app = new Vue({
                el: '#app',
                data: {
                    user: {
                        name: "Aresn",
                        gender: "male",
                        age: 26
                    }
                }
            })
        
        </script>
    </body>
</html>
