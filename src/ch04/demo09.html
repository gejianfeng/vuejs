<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue Demo</title>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="(book, index) in books">{{index}} - {{book.name}}</li>
            </ul>
        </div>

        <script type="text/javascript" src="../../vue-2.5.17/dist/vue.min.js"></script>
        <script type="text/javascript">
        
            var app = new Vue({
                el: '#app',
                data: {
                    books: [
                        { name: '《Vue.js实战》' },
                        { name: '《Javascript语言精粹》' },
                        { name: '《Javascript高级程序设计》' },
                    ]
                }
            })
        
        </script>
    </body>
</html>
