<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue Demo</title>
    </head>
    <body>
        <div id="app">
            <template v-if="type === 'name'">
                <label>Username: </label>
                <input placeholder="Input Username">
            </template>
            <template v-else>
                <label>Mail: </label>
                <input placeholder="Input Mail">
            </template>
            <button @click="handleToggleClick">Switch Type</button>
        </div>

        <script type="text/javascript" src="../../vue-2.5.17/dist/vue.min.js"></script>
        <script type="text/javascript">
        
            var app = new Vue({
                el: '#app',
                data: {
                    type: 'name'
                },
                methods: {
                    handleToggleClick: function() {
                        this.type = this.type === 'name' ? 'mail' : 'name';
                    }
                }
            })
        
        </script>
    </body>
</html>
