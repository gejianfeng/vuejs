<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue Demo</title>
    </head>
    <body>
        <div id="app">
            <ul>
                <template v-for="book in books">
                    <li>Book Name: {{book.name}}</li>
                    <li>Author: {{book.author}}</li>
                </template>
            </ul>
        </div>

        <script type="text/javascript" src="../../vue-2.5.17/dist/vue.min.js"></script>
        <script type="text/javascript">
        
            var app = new Vue({
                el: '#app',
                data: {
                    books: [
                        { 
                            name: '《Vue.js实战》',
                            author: '梁灏'
                        },
                        {
                            name: '《Javascript语言精粹》',
                            author: 'Douglas Crockford'
                        },
                        {
                            name: '《Javascript高级程序设计》',
                            author: 'Nocholas C.Zakas'
                        }
                    ]
                }
            })
        
        </script>
    </body>
</html>
