<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue Demo</title>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="book in books">{{book.name}}</li>
            </ul>
        </div>

        <script type="text/javascript" charset="UTF-8" src="../../vue-2.5.17/dist/vue.min.js"></script>
        <script type="text/javascript" charset="UTF-8">
            var app = new Vue({
                el: '#app',
                data: {
                    books: [
                        {
                            name: '《Vue.js实战》'
                        },
                        {
                            name: '《JavaScript语言精粹》'
                        },
                        {
                            name: '《JavaScript高级程序设计》'
                        }
                    ]
                }
            });
        </script>
    </body>
</html>
